<!DOCTYPE html>
<html>

<head>
    <title>CURRICULUM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
    <script src="//paulkr.github.io/overhang.js/dist/overhang.min.js"></script>
    <link rel="stylesheet" href="//paulkr.github.io/overhang.js/dist/overhang.min.css">
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
    <script src="./assets/js/curriculum.js"></script>
    <link rel="stylesheet" href="./assets/css/curriculum.css">
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Roboto", sans-serif
        }
    </style>
</head>

<body class="w3-light-grey">

    <!-- Page Container -->
    <div class="w3-content page-wrapper w3-margin-top" style="max-width:1400px;">

        <div class="w3-row-padding">

            <div class="w3-third">

                <div class="w3-white w3-text-grey w3-card-4">
                    <div class="w3-display-container">
                        <img id="avatar" src="" style="width:100%" alt="Avatar">
                        <div id="fullName" class="w3-display-bottomleft w3-container">
                            <h2></h2>
                        </div>
                    </div>
                    <div class="container mt-3">
                        <div class="row justify-content-between align-items-start g-2">
                            <div class="col w3-container">
                                <p><i class="fa fa-calendar fa-fw w3-margin-right w3-large w3-text-teal"></i><span id="birthDate"></span></p>
                                <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i><span id="email"></span></p>
                                <p><i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i><span id="phone"></span></p>
                            </div>
                            <div class="col-5">
                                <button id="editProfile" type="button" class="btn mr-1 w3-border-teal w3-hover-teal w3-text-teal w3-text-uppercase mb-2 rounded-pill shadow-sm hide"><i class="fa fa-pencil"></i></button>
                                <button id="shareProfile" type="button" class="btn mr-1 w3-border-teal w3-hover-teal w3-text-teal w3-text-uppercase mb-2 rounded-pill shadow-sm hide"><i class="fa fa-share-square"></i></button>
                                <button id="signOut" type="button" class="btn w3-border-teal w3-hover-teal w3-text-teal w3-text-uppercase mb-2 rounded-pill shadow-sm hide"><i class="fa fa-sign-out"></i></button>
                            </div>
                            <div class="w3-container">
                                <p><i class="fa fa-flag fa-fw w3-margin-right w3-large w3-text-teal"></i><span id="nationality"></span></p>
                                <p><i class="fa fa-map-marker fa-fw w3-margin-right w3-large w3-text-teal"></i><span id="address"></span></p>
                                <p><span class="w3-margin-right w3-large w3-text-teal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span id="address2"></span></p>
                            </div>
                        </div>
                    </div>

                </div><br>
            </div>

            <div class="w3-twothird">

                <div id="experience" class="w3-container w3-card w3-white w3-margin-bottom">
                    <div class="row justify-content-between align-items-start g-2">
                        <div class="col">
                            <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Work Experience</h2>
                        </div>
                        <div class="col-1 pt-3"> <button id="newExperience" type="button" class="btn w3-border-teal w3-hover-teal w3-text-teal w3-text-uppercase mb-2 rounded-pill shadow-sm hide"><i class="fa fa-plus-square"></i></button></div>
                    </div>



                </div>

                <div id="skill" class="w3-container w3-card w3-white">
                    <div class="row justify-content-between align-items-start g-2">
                        <div class="col">
                            <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-cog fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Skills</h2>
                        </div>
                        <div class="col-1 pt-3"> <button id="newSkill" type="button" class="btn w3-border-teal w3-hover-teal w3-text-teal w3-text-uppercase mb-2 rounded-pill shadow-sm hide"><i class="fa fa-plus-square"></i></button></div>
                    </div>


                </div>

            </div>



        </div>

    </div>

</body>

</html>
